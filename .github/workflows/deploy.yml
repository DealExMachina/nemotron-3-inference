name: Build and Deploy to Koyeb

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ vars.DOCKERHUB_USER }}/nemotron-3-inference

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_KEY }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-koyeb:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | bash
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH

      - name: Deploy to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          # Check if app exists, create if not
          koyeb app get nemotron-3-inference || koyeb app create nemotron-3-inference

          # Deploy or update the service
          koyeb service update nemotron-3-inference/nemotron \
            --docker "${{ env.IMAGE_NAME }}:latest" \
            --docker-private-registry-secret dockerhub-secret \
            --instance-type gpu-nvidia-a100 \
            --regions fra \
            --ports 8000:http \
            --routes /:8000 \
            --checks 8000:http:/health \
            --env "HF_TOKEN=@hf-token" \
            --env "VLLM_ATTENTION_BACKEND=FLASHINFER" \
            --min-scale 0 \
            --max-scale 1 \
          || koyeb service create nemotron \
            --app nemotron-3-inference \
            --docker "${{ env.IMAGE_NAME }}:latest" \
            --docker-private-registry-secret dockerhub-secret \
            --instance-type gpu-nvidia-a100 \
            --regions fra \
            --ports 8000:http \
            --routes /:8000 \
            --checks 8000:http:/health \
            --env "HF_TOKEN=@hf-token" \
            --env "VLLM_ATTENTION_BACKEND=FLASHINFER" \
            --min-scale 0 \
            --max-scale 1

