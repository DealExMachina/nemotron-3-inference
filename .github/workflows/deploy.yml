name: Build and Deploy to Koyeb

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ vars.DOCKERHUB_USER }}/nemotron-3-inference

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_KEY }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-koyeb:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | bash
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH

      - name: Deploy to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          # Clean token (remove quotes if present)
          export KOYEB_TOKEN=$(echo "$KOYEB_TOKEN" | sed "s/^['\"]//; s/['\"]$//")
          
          # Docker image with full registry path
          DOCKER_IMAGE="docker.io/${{ env.IMAGE_NAME }}:latest"
          echo "ðŸ“¦ Using Docker image: $DOCKER_IMAGE"
          
          # Check if service exists
          echo "ðŸ” Checking if service exists..."
          if koyeb service get nemotron-3-inference/nemotron > /dev/null 2>&1; then
            echo "âœ… Service exists, updating..."
            koyeb service update nemotron-3-inference/nemotron \
              --docker "$DOCKER_IMAGE" \
              --docker-entrypoint "" \
              --docker-command ""
            echo "âœ… Service updated successfully!"
          else
            echo "ðŸ“ Creating new service..."
            # First ensure app exists
            koyeb app get nemotron-3-inference > /dev/null 2>&1 || koyeb app create nemotron-3-inference
            
            # Create service with H100 GPU (required for FP8 quantization - compute capability 89+)
            # A100 (capability 80) does NOT support ModelOpt FP8 quantization
            koyeb service create nemotron \
              --app nemotron-3-inference \
              --docker "$DOCKER_IMAGE" \
              --instance-type gpu-nvidia-h100 \
              --regions was \
              --ports 8000:http \
              --routes /:8000 \
              --checks 8000:http:/health \
              --env "HF_TOKEN=@hf-token" \
              --env "VLLM_ATTENTION_BACKEND=FLASHINFER" \
              --min-scale 0 \
              --max-scale 1
            echo "âœ… Service created successfully!"
          fi
          
          echo "ðŸŽ‰ Deployment complete!"
